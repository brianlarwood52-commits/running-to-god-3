  <rect width="512" height="512" rx="64" fill="#0c0a09"/>
  
  <!-- Road perspective lines -->
  <path d="M256 512 L200 320 L312 320 Z" fill="#0891b2" opacity="0.3"/>
  <path d="M256 512 L312 320 L200 320 Z" fill="#0891b2" opacity="0.2"/>
  
