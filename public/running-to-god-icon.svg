<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="sunsetGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f97316;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#c2410c;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7c2d12;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="roadGrad" x1="50%" y1="100%" x2="50%" y2="0%">
      <stop offset="0%" style="stop-color:#374151;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1f2937;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="skyGrad" x1="50%" y1="0%" x2="50%" y2="100%">
      <stop offset="0%" style="stop-color:#0ea5e9;stop-opacity:1" />
      <stop offset="60%" style="stop-color:#f97316;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#dc2626;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle with sunset -->
  <circle cx="256" cy="256" r="240" fill="url(#skyGrad)"/>
  
  <!-- Desert horizon -->
  <ellipse cx="256" cy="350" rx="240" ry="100" fill="#b45309"/>
  
  <!-- Road stretching to horizon -->
  <path d="M 180 512 L 256 180 L 332 512 Z" fill="url(#roadGrad)"/>
  
  <!-- Road center line -->
  <path d="M 256 200 L 256 350" stroke="#fbbf24" stroke-width="4" stroke-dasharray="15,10"/>
  
  <!-- Setting sun -->
  <circle cx="256" cy="200" r="60" fill="url(#sunsetGrad)"/>
  
  <!-- Cross silhouette on horizon -->
  <path d="M 256 120 L 256 180 M 235 145 L 277 145" stroke="#1f2937" stroke-width="8" stroke-linecap="round"/>
  
  <!-- Running figure silhouette -->
  <g fill="#1f2937" transform="translate(280, 280)">
    <!-- Head -->
    <circle cx="0" cy="-45" r="12"/>
    <!-- Body running pose -->
    <path d="M 0 -33 Q -5 -20 -15 0 Q -20 15 -10 30 M 0 -33 Q 5 -15 15 5 Q 20 20 25 35 M 0 -25 Q -15 -15 -30 -5 M 0 -25 Q 10 -10 20 -20"/>
  </g>
  
  <!-- Stars -->
  <circle cx="100" cy="80" r="3" fill="#fff"/>
  <circle cx="150" cy="120" r="2" fill="#fff"/>
  <circle cx="380" cy="100" r="3" fill="#fff"/>
  <circle cx="420" cy="140" r="2" fill="#fff"/>
  <circle cx="80" cy="150" r="2" fill="#fff"/>
  <circle cx="440" cy="80" r="2" fill="#fff"/>
</svg>
